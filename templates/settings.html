<body>
    <div class="container">
        <h2>Settings</h2>
    </div>
    <div id="settings" class="container form-group">
        <form action="/game" method="post">
            Background Color: <input type="text" name="bgcolor" value="ivory" />
            <p></p>
            Game Color: <input type="text" name="gmcolor" value="white" />
            <p></p>
            Object Image URL: <input type="text" name="imsrc" value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Target_Corporation_logo_%28vector%29.svg/1200px-Target_Corporation_logo_%28vector%29.svg.png" />
            <p></p>
            Font Color: <input type="text" name="fncolor" value="red" />
            <p></p>
            <input type="submit" value="Apply" />
        </form>
        <a href="/game">Go back</a>
    </div>
</body>
